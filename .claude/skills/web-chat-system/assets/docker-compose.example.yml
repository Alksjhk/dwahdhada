version: '3.8'

services:
  # Backend Service
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: chat-server
    ports:
      - "3001:3001"
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/database:/app/database
      - ./server/logs:/app/logs
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_PATH=/app/database/chat.db
      - UPLOAD_DIR=/app/uploads
      - MAX_FILE_SIZE=10485760
      - CORS_ORIGIN=http://localhost
    restart: unless-stopped
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: chat-client
    ports:
      - "80:80"
    depends_on:
      - server
    environment:
      - VITE_API_BASE_URL=http://localhost/api
    restart: unless-stopped
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: chat-nginx
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - server
      - client
    restart: unless-stopped
    networks:
      - chat-network
    # Uncomment for production
    # healthcheck:
    #   test: ["CMD", "nginx", "-t"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3

networks:
  chat-network:
    driver: bridge

volumes:
  uploads:
  database:
  logs:

